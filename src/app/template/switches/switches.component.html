<h2>Template: <small>Switches</small></h2>
<hr>


<form #miformulario="ngForm">

    <!-- RADIOS -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio"
                        value="M"
                        [(ngModel)]="persona.genero"
                        name="radioGenero"
                        id="radioMasc"
                        required>

                <label class="form-check-label" for="radioMasc">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input  class="form-check-input"
                        type="radio" 
                        value="F"
                        [(ngModel)]="persona.genero"
                        name="radioGenero"
                        id="radioFem" 
                        required>

                <label class="form-check-label" for="radioFem">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- SWITCHES -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input  class="form-check-input" 
                        type="checkbox"
                        name="notificaciones" 
                        [(ngModel)]="persona.notificaciones"
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


        <!-- CHECKEDS -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
    
                <div class="form-check">
                    <input  class="form-check-input" 
                            type="checkbox"
                            name="terminos"
                            [(ngModel)]="terminosYCondiciones"
                            id="flexCheckDefault"
                            required>

                    <label class="form-check-label" for="flexCheckDefault">
                      TÃ©rminos y condiciones de uso
                    </label>
                  </div>
            </div>
        </div>

        <!-- BOTON SUBMIT -->

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        [disabled] = "miformulario.invalid">
                    Guardar
                </button>
            </div>
        </div>
    
</form>

<h5>Valor del Formulario</h5>
<pre>{{miformulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miformulario.valid | json}}</pre>
<br>

<h5>Terminos y Condiciones</h5>
<pre>{{miformulario.controls?.terminos?.errors | json}}</pre>
<br>
